<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SegundoParcial</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <!-- CABECERA -->
    <header id="ccabecera">
        <div id="cabecera">
            <figure>
                <a id="logo" href="#p-inicio"><img src="img/Logo-removebg-preview.png" alt="Logo"></a>
            </figure>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#p-inicio"><i class="fa-solid fa-house"></i>Inicio</a></li>
                <li><a href="#p-calendario"><i class="fa-solid fa-calendar-days"></i>Calendario</a></li>
                <li><a href="#p-articulos"><i class="fa-solid fa-box"></i>Artículos</a></li>
                <li><a href="#p-mas"><i class="fa-solid fa-laptop"></i>Más</a></li>
            </ul>
        </nav>
    </header>
    <img id="banner" src="img/13184292_5161886.jpg" alt="">

    <!-- INICIO -->
    <section class="section inicio" id="p-inicio">
        <div id="contenido-inicio">
            <h2>
                <span class="tit1">INICIO</span>
            </h2>
        </div>
    </section>
    <!-- CALENDARIO -->
    <section class="section calendario" id="p-calendario">
        <div id="contenido-calendario">
            <h2>
                <span class="tit1">CALENDARIO</span>
            </h2>
        </div>
    </section>
    <!-- ARTICULOS -->
    <section class="section articulos" id="p-articulos">
        <img src="img/tren.png" class="tren" alt="">
        <div id="contenido-articulos">
            <h2>
                <span class="tit1">ARTICULOS</span>
            </h2>
        </div>
    </section>
    <!-- MAS -->
    <section class="section mas" id="p-mas">
        <div id="contenido-mas">
            <h2>
                <span class="tit1">MÁS</span>
            </h2>
        </div>
    </section>
    <footer>
        <h2>Nombre: Estefany Michelle Peñate Solís </h2>
        <div class="iconosf">
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-solid fa-envelope-open"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
        </div>
    </footer>

</body>
</html>
